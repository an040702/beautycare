
<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <!-- edit CSS  -->
  <link rel="stylesheet" type="text/css" href="../css/rings-css.css">
  <link rel="stylesheet" type="text/css" href="../css/nav-css.css">
  <link rel="stylesheet" type="text/css" href="../css/cart.css">
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <!-- SCRIPT -->
  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="https://rawgit.com/michaelbromley/angularUtils-pagination/master/dirPagination.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div>
        <div ng-controller="MyController" class="my-controller">
          <div class="row">
            <div class="col-xs-4">
              <h3>Products Page: {{ currentPage }}</h3>
            </div>
            <div class="col-xs-4">
              <label for="search">items per page:</label>
              <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
          </div>
          <br>
          <div class="panel panel-default">
            <div class="panel-body">

              <ul>
                <li class="col-xs-3" dir-paginate="meal in meals | itemsPerPage: pageSize" current-page="currentPage">
                      <hr>
                      <div >
                        <h4 style="font-weight: 700;float: left;">{{meal.name}}</h4>
                        <fieldset class="rating{{meal.class_rating_star}}" style="float: right;">
                          <input type="radio" id="{{meal.class_rating_star}}star5" name="rating{{meal.class_rating_star}}" value="5" /><label class = "full" for="{{meal.class_rating_star}}star5" title="Awesome - 5 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star4half" name="rating{{meal.class_rating_star}}" value="4 and a half" /><label class="half" for="{{meal.class_rating_star}}star4half" title="Pretty good - 4.5 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star4" name="rating{{meal.class_rating_star}}" value="4" /><label class = "full" for="{{meal.class_rating_star}}star4" title="Pretty good - 4 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star3half" name="rating{{meal.class_rating_star}}" value="3 and a half" /><label class="half" for="{{meal.class_rating_star}}star3half" title="Meh - 3.5 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star3" name="rating{{meal.class_rating_star}}" value="3" /><label class = "full" for="{{meal.class_rating_star}}star3" title="Meh - 3 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star2half" name="rating{{meal.class_rating_star}}" value="2 and a half" /><label class="half" for="{{meal.class_rating_star}}star2half" title="Kinda bad - 2.5 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star2" name="rating{{meal.class_rating_star}}" value="2" /><label class = "full" for="{{meal.class_rating_star}}star2" title="Kinda bad - 2 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star1half" name="rating{{meal.class_rating_star}}" value="1 and a half" /><label class="half" for="{{meal.class_rating_star}}star1half" title="Meh - 1.5 stars"></label>
                          <input type="radio" id="{{meal.class_rating_star}}star1" name="rating{{meal.class_rating_star}}" value="1" /><label class = "full" for="{{meal.class_rating_star}}star1" title="Sucks big time - 1 star"></label>
                          <input type="radio" id="{{meal.class_rating_star}}starhalf" name="rating{{meal.class_rating_star}}" value="half" /><label class="half" for="{{meal.class_rating_star}}starhalf" title="Sucks big time - 0.5 stars"></label>
                        </fieldset>
                        <div style="clear: left;clear: right;"></div>
                        <div class="wrapper" style="float: right;">
                          <input type="checkbox" id="st{{meal.class_rating_star}}" value="1" />
                          <label title="Favorite" for="st{{meal.class_rating_star}}"></label>
                        </div>
                      </div>
                      <div class="container1">
                        <div class="overlay">
                          <div class="text">PREVIEW SHADES</div>
                        </div>
                        <div class="img-responsive">
                          <a href="profile_gold1.html">
                            <img src={{meal.image}} class="img-responsive">
                          </a>
                          </div>
                        </div>
                        <hr class="style-one">
                        <div>
                          <div class="cost">
                            {{meal.price}}<sup>Ä‘</sup>
                          </div>
                          <div>
                            <div class="btn_custom""><span>BUY NOW !!!</span></div>
                          </div>
                        </div>
                </li>
                
              </ul>
            </div>
          </div>
        </div>

        <div ng-controller="OtherController" class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
