<body ng-app="myApp">

   <div class="container floot">
       	<div class="row ">
			<div class="contact">
				Contact Simplon
			</div>
		</div>
        <div class="row">
            <div class="col-sm-7 under">                  
                <form  method="post" role="form">
                    <div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name" class="care">Firstname *</label>
                                    <input type="text" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname" class="care">Lastname *</label>
                                    <input type="text" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email" class="care">Email *</label>
                                    <input type="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone" class="care">Phone*</label>
                                    <input type="tel"  class="form-control" placeholder="Please enter your phone*" required="required" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message" class="care">Message *</label>
                                    <textarea class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-black sub" value="Send">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                               <br>
                                <small><strong>*</strong> These fields are required .</small>
                            </div>
                        </div>
                    </div>
                </form>   
            </div>
            <div class="col-sm-5 under">
                <div class="row">
                    <div class="col-md-3 place">
                	   Address :
                    </div>
                    <div class="col-md-9 into ">
                        38 Yen Bai Street, Hai Chau District, Da Nang City, Viet Nam.
                    </div>
                </div>                   
                <div class="row">
                    <div class="col-md-3 place">
                        Phone :
                    </div>
                    <div class="col-md-9 into">
                        +(84) 123 456 6879
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 place">
                        Fax  :
                    </div>
                    <div class="col-md-9 into">
                        123 456 6789
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 place">
                        Email :
                    </div>
                    <div class="col-md-9 mail">
                        <a href="mailto:info@yourdomain.com"> Info@gmail.com </a><br>
                        <a href="mailto:support@yourdomain.com"> Support@gmail.com </a>
                    </div>
                </div><br>
